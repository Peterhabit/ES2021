<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따</title>
    <style></style>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = parseInt(prompt("몇 명이 참가하나요?"), 10);
      if (number < 1 && number == NaN) {
        alert("다시 입력해주세요");
      }
      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $order = document.querySelector("#order");

      let word; // 제시어
      let newword; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word) {
          // 기존 제시어가 없는 경우
          if (newword.length === 3) {
            // 세글자인 경우
            word = newword;
            $word.textContent = word;
            $input.value = "";
            $input.focus;
            const order = parseInt($order.textContent);

            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
          } else {
            // 세글자가 아닌경우
            alert("조건에 맞지 않습니다 (3글자만 가능)");
            $input.value = "";
            $input.focus;
          }
        } else {
          // 기존 제시어가 있는 경우
          if (newword.length === 3) {
            // 세글자인 경우
            if (word[word.length - 1] === newword[0]) {
              word = newword;
              $word.textContent = word;
              const order = parseInt($order.textContent);

              if (order + 1 > number) {
                $order.textContent = 1;
              } else {
                $order.textContent = order + 1;
              }
              $input.value = "";
              $input.focus;
            } else {
              alert(
                "조건에 맞지 않습니다 (제시어의 마지막 단어와 이어지지 않습니다)"
              );
              $input.value = "";
              $input.focus;
            }
          } else {
            // 세글자가 아닌경우
            alert("조건에 맞지 않습니다 (3글자만 가능)");
            $input.value = "";
            $input.focus;
          }
        }
      };

      const onInput = (envent) => {
        newword = envent.target.value;
      };

      $button.addEventListener("click", onClickButton);
      $input.addEventListener("input", onInput);
    </script>
  </body>
</html>
